<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Day Finder</h1>
        <p>Enter a date to find out what day of the week it was.</p>
        <div class="input-group">
            <input type="text" id="dayInput" placeholder="DD" maxlength="2">
            <input type="text" id="monthInput" placeholder="MM" maxlength="2">
            <input type="text" id="yearInput" placeholder="YYYY" maxlength="4">
        </div>
        <button onclick="findDay()">Find Day</button>
        <p id="result"></p>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
